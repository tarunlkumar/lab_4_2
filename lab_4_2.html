<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <style>
        body {
            background-color: #006080;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .form-container {
            width: 90%;
            margin: 0 auto;
        }
        .form-row {
            display: flex;
            margin-bottom: 30px;
        }
        .form-group {
            flex: 1;
            margin-right: 20px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            padding: 5px;
            font-size: 16px;
            border: none;
        }
        .date-input {
            font-size: 16px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-label {
            font-size: 24px;
            margin-right: 10px;
        }
        .checkbox-group label {
            display: inline;
            margin-right: 15px;
            font-size: 24px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            background-color: #d14700;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    
    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="text" id="dob" name="dob" class="date-input" placeholder="mm / dd / yyyy">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Positions Available:</label>
                <div class="radio-group">
                    <input type="radio" id="junior" name="position" value="junior">
                    <label for="junior" class="radio-label">Junior Developer</label>
                    
                    <input type="radio" id="midlevel" name="position" value="midlevel">
                    <label for="midlevel" class="radio-label">Mid-level Developer</label>
                    
                    <input type="radio" id="senior" name="position" value="senior">
                    <label for="senior" class="radio-label">Senior Developer</label>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Programming Languages:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="java" name="languages" value="java">
                    <label for="java">Java</label>
                    
                    <input type="checkbox" id="javascript" name="languages" value="javascript">
                    <label for="javascript">JavaScript</label>
                    
                    <input type="checkbox" id="python" name="languages" value="python">
                    <label for="python">Python</label>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </div>
        
        <div class="buttons">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </div>
    </div>
    
</body>
</html>
